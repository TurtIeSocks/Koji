version: '3.7'
services:
  koji:
    image: ghcr.io/turtiesocks/koji:main
    container_name: koji
    command: "koji"
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://user:password@host:3306/database_name
      START_LAT: 0
      START_LON: 0
      TILE_SERVER: "https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png"
      PORT: 8080
      SCANNER_TYPE: "rdm"
    ports:
      - "9095:8080"
