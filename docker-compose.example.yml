version: '2'
services:
  koji:
    image: ghcr.io/turtiesocks/koji:main
    container_name: koji
    command: "koji"
    restart: unless-stopped
    environment:
      # Required
      SCANNER_DB_URL: "mysql://rdm_user:rdm_password@host:3306/rdm_database"
      KOJI_DB_URL: "mysql://koji_user:koji_password@127.0.0.1:3306/koji_database"
      # Optional
      #START_LAT: 0
      #START_LON: 0
      #TILE_SERVER: "https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png"
      #mem_limit: 2048G
      #mem_reservation: 256M
      #cpus: 2 
    ports:
      - "9095:8080"
