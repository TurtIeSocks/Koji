[package]
name = "algorithms"
version = "1.3.0"
edition = "2024"
publish = false

[lib]
name = "algorithms"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.42"
colored = "3.0.0"
geo = "0.31.0"
