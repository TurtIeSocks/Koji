hashbrown = "0.16.0"
log = "0.4.28"
map_3d = "0.1.5"
model = { path = "../model" }
rand = { version = "0.9.2", default-features = false }
rayon = "1.11.0"
rstar = "0.12.2"
s2 = "0.0.13"
serde = { version = "1.0.225", features = ["derive"] }
